<!DOCTYPE html>
<html lang="en" dir="ltr">
<!--vsc 자동 정렬 : ctrl+k+f (단 ctrl+a로 전체선택을 한 상황에서)-->

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <!--col-6은 전체 화면에서 어떤 상황이어도 
      6/12만큼을 차지할 것이라는 부트스트랩 기능 (반응형)-->
  <div class="container">
    <div class="col-6" style="background-color:red;">
      <p style="color:white;">p1</p>
    </div>
    <div class="col-4" style="background-color:blue;">
      <p style="color:white;">p2</p>
    </div>
    <!--라지일 때는 12/12 조금 줄어들면 8/12 스몰에서는 2/12-->
    <!--어떠한 해상도로 사용자가 들어오든 맞춤 해상도를 제공할 수 있다-->
    <div class="col-6 col-lg-12 col-md-8 col-sm-2" style="background-color:pink;">
      <p style="color:white;">p1</p>
    </div>
  </div>

</body>

</html>
